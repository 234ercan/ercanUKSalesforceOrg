<template>
    <lightning-card title="To-Do List" style="width:100%">
      <lightning-button-icon 
         slot="actions"
         icon-name="utility:sync"
         alternative-text="Sync"
         title="Sync"
         >
      </lightning-button-icon>
      <lightning-layout>
         <lightning-layout-item  padding="around-small" size="12">
            <ul class="slds-has-dividers_around-space">
              <template for:each={todoTask} for:item="todoTask">
               <li class="slds-item" key={todoTask.id}>
                  <lightning-layout
                     vertical-align="center"
                     horizontal-align="spread"
                  >
                     <lightning-layout-item padding="horizontal-small">
                           {todoTask.name}
                     </lightning-layout-item>
                     <lightning-layout-item padding="horizontal-small">
                           <lightning-button-icon 
                              icon-name="utility:delete"
                              alternative-text="Delete"
                              name={todoTask.id}
                              onclick={deleteTaskFromList}
                              title="Delete"
                        ></lightning-button-icon>
                     </lightning-layout-item>
                  </lightning-layout>         
               </li>
              </template> 
              
            </ul>
        </lightning-layout-item>      
      </lightning-layout>
    <p slot="footer">
      <lightning-layout pull-to-boundary="small">
         <lightning-layout-item padding="horizontal-small" flexibility="grow">
            <lightning-input
            type="text"
            placeholder="Enter new task"
            variant="label-hidden"
            value={newTask}
            label="New Task"
            onchange={updateNewTask}
            reqired
            >
            </lightning-input>
         </lightning-layout-item>
         <lightning-layout-item padding="horizontal-small">
            <lightning-button
            variant="brand"
            label="Add"
            onclick={addTaskToList}
         >
         </lightning-button>
         </lightning-layout-item>
      </lightning-layout>
    </p>       
         
    </lightning-card>
</template>
